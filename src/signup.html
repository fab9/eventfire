<html>
  <head>
    <meta charset=utf-8/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">

    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyARzZ0kkY-hGnEtBEmcPlCPVfS-vOyEcxo",
        authDomain: "project-3579723651056150022.firebaseapp.com",
        databaseURL: "https://project-3579723651056150022.firebaseio.com",
        storageBucket: "project-3579723651056150022.appspot.com",
      };
      firebase.initializeApp(config);
    </script>

    <script type="text/javascript">

      /**
       * Handles the sign in button press.
       */
      function toggleSignIn() {
        if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
        } else {
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;

          if (email.length < 4) {
            alert('Please enter an email address.');
            return;
          }
          if (password.length < 4) {
            alert('Please enter a password.');
            return;
          }


          // Sign in with email and pass.
          // [START authwithemail]
          firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // [START_EXCLUDE]
            if (errorCode === 'auth/wrong-password') {
              alert('Wrong password.');
            } else {
              console.error(error);
            }
            // [END_EXCLUDE]
          });
          // [END authwithemail]
        }
        document.getElementById('quickstart-sign-in').disabled = true;
      }


      function handleSignUp() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var fname = document.getElementById('fname').value;
        var dogname = document.getElementById('dogname').value;

        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // Sign in with email and pass.
        // [START createwithemail]
        firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {

          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;

          // [START_EXCLUDE]
          if (errorCode == 'auth/weak-password') {
            alert('The password is too weak.');
          } else {
            console.error(error);
          }
          // [END_EXCLUDE]
        });

//        .then(function(user) {
//          //add the fname
//          user.updateProfile({fname: fname});
//          console.log("inside new and improved fn.. user fname is: " + fname);
//        });

        // [END createwithemail]
      }


      function writeUserData(userId) {
        var fname = document.getElementById('fname').value;
        var dogname = document.getElementById('dogname').value;
        var favColor = document.getElementById('favColor').value;
        var email = document.getElementById('email').value;

        firebase.database().ref('users/' + userId).set({
          fname: fname,
          dogname: dogname,
          favColor: favColor,
          email: email
        });
      }


      /**
       * Handles registering callbacks for the auth status.
       *
       * This method registers a listener with firebase.auth().onAuthStateChanged. This listener is called when
       * the user is signed in or out, and that is where we update the UI.
       *
       * When signed in, we also authenticate to the Firebase Realtime Database.
       */
      function initApp() {
        // Listening for auth state changes.
        // [START authstatelistener]
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var refreshToken = user.refreshToken;
            var providerData = user.providerData;


            var userId = uid;
            var fname = user.fname;
            var dogname = user.dogname;
            var favColor = user.favColor;
            writeUserData(userId, fname, dogname);


            // [START_EXCLUDE silent]
            document.getElementById('quickstart-sign-in-status').textContent = 'Signed in';
            document.getElementById('quickstart-sign-in').textContent = 'Sign out';
            document.getElementById('quickstart-account-details').textContent = JSON.stringify({
              displayName: displayName,
              fname: fname,
              dogname: dogname,
              favColor: favColor,
              email: email,
              emailVerified: emailVerified,
              photoURL: photoURL,
              isAnonymous: isAnonymous,
              uid: uid,
              refreshToken: refreshToken,
              providerData: providerData
            }, null, '  ');
            // [END_EXCLUDE]
          } else {
            // User is signed out.
            // [START_EXCLUDE silent]
            document.getElementById('quickstart-sign-in-status').textContent = 'Signed out';
            document.getElementById('quickstart-sign-in').textContent = 'Sign in';
            document.getElementById('quickstart-account-details').textContent = 'null';
            // [END_EXCLUDE]
          }
          // [START_EXCLUDE silent]
          document.getElementById('quickstart-sign-in').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authstatelistener]

        document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
        document.getElementById('quickstart-sign-up').addEventListener('click', handleSignUp, false);
      }

      window.onload = function () {
        initApp();
      };
    </script>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Header section containing title -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row">
            <h3>EventFire</h3>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

          <!-- Container for the demo -->
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand">
                <h1 class="mdl-card__title-text">Sign Up</h1>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                <!-- First Name -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="fname">First Name</label>
                  <input class="mdl-textfield__input" id="fname" name="fname" pattern="[A-Z,a-z]*" autofocus required autocomplete="fname"/>
                  <span class="mdl-textfield__error">Only alphabet and no spaces please.</span>
                </div>

                <!-- Email  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="email">Email</label>
                  <input class="mdl-textfield__input" type="email" id="email" name="email" required autocomplete="email"/>
                </div>

                <!-- Password  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="password">Password</label>
                  <input class="mdl-textfield__input" type="password" id="password" name="password" required autocomplete="new-password"/>
                </div>

                <!-- Favorite Color  -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="favColor">Favorite Color</label>
                  <input class="mdl-textfield__input" id="favColor" name="favColor"/>
                </div>

                <!-- Buttons -->
                <div class="mdl-card__supporting-text">
                  <div class="mdl-card__actions">
                    <button class="btn-submit mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">
                      Sign Up
                    </button>
                  </div>
                </div>

                <footer>
                  <span>Already have an account?</span>
                  <a href="login.html" class="mdl-button">Log In</a>
                </footer>
              </div>
            </div>
            <!-- Container where we'll display the user details -->
            <div class="quickstart-user-details-container">
              Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="quickstart-account-details">null</code></pre>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
