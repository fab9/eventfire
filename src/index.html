<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn how to use the Firebase platform on the Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFire</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Event Fire">
    <meta name="theme-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Event Fire">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h3><i class="material-icons">date</i> EventFire
            </h3>
          </div>
          <!-- my buttons -->
          <a class="mdl-button mdl-color-text--white" href="signup.html">Sign up</a>
          <a class="mdl-button mdl-color-text--white" href="login.html">Log in</a>

          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Messages container -->
          <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop blue">
            <div class="mdl-card__title mdl-card--expand">
              <h1 class="mdl-card__title-text">Events List</h1>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div id="messages">
                <span id="message-filler"></span>
              </div>
              <form id="image-form" action="#">
                <input id="mediaCapture" type="file" accept="image/*,capture=camera">
                <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                  <i class="material-icons">image</i>
                </button>
              </form>
            </div>
          </div>
          <!-- Create Event container -->
          <div id="event-form" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop blue">
            <div class="mdl-card__title mdl-card--expand">
              <h1 class="mdl-card__title-text">Create Event</h1>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form role="form" id="message-form" action="#" class="green">
                <!-- ======= Event Title ======= -->
                <div class="blue mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="title">Event Title:</label>
                  <input class="mdl-textfield__input" type="text" id="title" placeholder="Pool Party" required autofocus/>
                  <span class="mdl-textfield__error">Letters and spaces only</span>
                </div>
                <!-- ======= Event type ======= -->
                <div class="orange mdl-textfield mdl-js-textfield">
                  <label for="type">Type of Event:</label>
                  <div>
                    <input class="mdl-selectfield" type="text" id="type" required list="eventTypes" required/>
                    <datalist id="eventTypes">
                      <option value="Birthday Party">
                      <option value="Business Meeting">
                      <option value="High School Reunion">
                      <option value="Wedding">
                    </datalist>
                  </div>
                </div>
                <!-- ======= Host ======= -->
                <div class="red mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="host">Host:</label>
                  <input class="mdl-textfield__input" type="text" id="host" required/>
                </div>
                <!-- ======= Start Date and Time ======= -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="startDatetime">Start Date and Time:</label>
                  <input class="mdl-textfield__input" type="datetime-local" id="startDatetime" required/>
                </div>
                <!-- ======= End Date and Time ======= -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="endDatetime">End Date and Time:</label>
                  <input class="mdl-textfield__input" type="datetime-local" id="endDatetime" required/>
                </div>
                <!-- ======= Guest List  ======= -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="guest-list">Guest List:</label>
                  <textarea class="mdl-textfield__input" type="text" id="guest-list" rows="3" required /></textarea>
                </div>

                <!-- ======= Location ======= -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="location">Location:</label>
                  <input class="mdl-textfield__input" type="text" id="location" required/>
                  <span class="mdl-textfield__error">Letters and spaces only</span>
                </div>
                <!-- ======= More Info (optional) ======= -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="more-info">Additional info:</label>
                  <textarea class="mdl-textfield__input" type="text" id="more-info" rows="1" placeholder="Parking is available next door."/></textarea>
                </div>
                <!-- ======= Submit ======= -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Create
                  Event
                </button>
              </form>
            </div>
          </div>

          <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>

        </div>
      </main>
    </div>

  </body>
</html>
